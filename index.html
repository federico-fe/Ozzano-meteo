<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meteo Ozzano</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      margin: 0;
      background: #f0f0f0;
      color: #000;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background: #121212;
        color: #e0e0e0;
      }
    }
    h1 { text-align: center; color: #007bff; }
    select, .section, button, input {
      width: 100%%;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 6px;
      border: none;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .section { background: #fff; }
    @media (prefers-color-scheme: dark) {
      .section { background: #1e1e1e; }
    }
    a.button {
      display: block;
      text-align: center;
      margin: 1rem auto;
      padding: 0.75rem;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    #admin-panel {
      display: none;
      margin-top: 2rem;
      padding: 1rem;
      border: 2px dashed #007bff;
    }
    canvas {
      max-width: 100%%;
      margin: 1rem auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>ğŸ“ Meteo Live</h1>
  <select id="citySelect"></select>
  <button onclick="refreshWeather()">ğŸ”„ Aggiorna ora</button>

  <div id="weather" class="section">Caricamento dati meteo...</div>
  <div id="forecast" class="section">Caricamento previsioni...</div>
  <div class="section"><canvas id="weatherChart"></canvas></div>

  <div class="section">
    <h2>ğŸŒ©ï¸ Rischio Grandine</h2>
    <a class="button" href="https://www.meteoblue.com/it/tempo/outdoorsports/ozzano-dell-emilia_italia_3172891" target="_blank">ğŸ”— Vai a Meteoblue</a>
  </div>

  <div class="section">
    <h2>ğŸ”” Allerte Meteo ER</h2>
    <a class="button" href="https://allertameteo.regione.emilia-romagna.it" target="_blank">ğŸŒ Vai al sito AllertaMeteo ER</a>
  </div>

  <div class="section">
    <h2>ğŸŒ€ Radar Pioggia ARPAE</h2>
    <a class="button" href="https://www.arpae.it/sim/?id=radar_stimapioggia" target="_blank">ğŸ“¡ Vai al Radar</a>
  </div>

  <div id="admin-panel" class="section">
    <h2>ğŸ”§ Pannello Admin</h2>
    <p>Aggiungi una nuova cittÃ :</p>
    <input type="text" id="newCity" placeholder="Es. Milano" />
    <button onclick="addCity()">Aggiungi</button>
  </div>

  <script>
    const apiKey = "44a70496ae66efda92fb996a34a0da93";
    const citySelect = document.getElementById("citySelect");
    const weatherDiv = document.getElementById("weather");
    const forecastDiv = document.getElementById("forecast");
    const ctx = document.getElementById("weatherChart").getContext("2d");
    const adminPanel = document.getElementById("admin-panel");

    let chart;

    const defaultCities = [
      "Ozzano dell'Emilia",
      "Bologna",
      "Medicina",
      "Misano Adriatico",
      "Cesenatico"
    ];

    const loadCities = () => {
      const saved = JSON.parse(localStorage.getItem("cities")) || defaultCities;
      citySelect.innerHTML = "";
      saved.forEach(city => {
        const option = document.createElement("option");
        option.text = city;
        option.value = city;
        citySelect.add(option);
      });
    };

    const saveCity = (newCity) => {
      let cities = JSON.parse(localStorage.getItem("cities")) || defaultCities;
      if (!cities.includes(newCity)) {
        cities.push(newCity);
        localStorage.setItem("cities", JSON.stringify(cities));
      }
    };

    function addCity() {
      const newCity = document.getElementById("newCity").value.trim();
      if (newCity) {
        saveCity(newCity);
        loadCities();
        citySelect.value = newCity;
        loadWeather(newCity);
      }
    }

    function refreshWeather() {
      loadWeather(citySelect.value);
    }

    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get("admin") === "1") {
      adminPanel.style.display = "block";
    }

    const loadWeather = async (city) => {
      try {
        const geo = await fetch(`https://api.openweathermap.org/geo/1.0/direct?q=${city}&limit=1&appid=${apiKey}`);
        const geoData = await geo.json();
        const { lat, lon } = geoData[0];

        const weather = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=it`);
        const wData = await weather.json();

        const forecast = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=it`);
        const fData = await forecast.json();

        weatherDiv.innerHTML = `
          <h2>â˜ï¸ Meteo attuale a ${city}</h2>
          <p><strong>${wData.weather[0].description}</strong></p>
          <p>ğŸŒ¡ï¸ ${wData.main.temp} Â°C (min: ${wData.main.temp_min}Â°C, max: ${wData.main.temp_max}Â°C)</p>
          <p>ğŸ’§ UmiditÃ : ${wData.main.humidity}% | ğŸ’¨ Vento: ${wData.wind.speed} m/s</p>
        `;

        forecastDiv.innerHTML = "<h2>ğŸ“… Prossime ore</h2>";
        const labels = [];
        const temps = [];
        const hums = [];

        for (let i = 0; i < 8; i++) {
          const fc = fData.list[i];
          const time = fc.dt_txt.slice(11, 16);
          labels.push(time);
          temps.push(fc.main.temp);
          hums.push(fc.main.humidity);
          forecastDiv.innerHTML += `<p><strong>${time}</strong> - ${fc.weather[0].description}, ğŸŒ¡ï¸ ${fc.main.temp}Â°C</p>`;
        }

        if (chart) chart.destroy();
        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [
              { label: 'Temperatura (Â°C)', data: temps, borderColor: 'red', fill: false },
              { label: 'UmiditÃ  (%)', data: hums, borderColor: 'blue', fill: false }
            ]
          },
          options: { responsive: true, plugins: { legend: { position: 'top' } } }
        });
      } catch {
        weatherDiv.innerHTML = "Errore nel caricamento dati meteo.";
        forecastDiv.innerHTML = "";
      }
    };

    citySelect.addEventListener("change", (e) => loadWeather(e.target.value));

    loadCities();
    loadWeather(citySelect.value);
  </script>
</body>
</html>
